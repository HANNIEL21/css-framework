<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Fun UI</title>
</head>

<body>
    <header class="position-sticky bg-primary py-1 shadow-md">
        <nav component="nav" class="box grid grid-row">
            <div class="grid-col-6 ailgn-center">
                <a class="brand fw-bold text-light" href="" id="logo">Fun Ui</a>
            </div>
            <div class="grid-col-6 justify-end">
                <div class="grid">
                    <div class="grid-row ailgn-center justify-end bg-info">
                        <a href="https://github.com/HANNIEL21/morden-UI"
                            class="text-light fw-bold  grid-col-2 justify-center">Github</a>
                        <a href="" id="docs" class="text-light fw-bold grid-col-2 justify-center">Docs</a>
                        <a href="" id="usage" class="text-light fw-bold grid-col-2 justify-center">Usage</a>
                        <a href="#" class="grid-col-3 bg-danger"><button class="btn btn-outline-info fw-bold btn-rounded-2">Download
                                V1.0.0</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="main" class="grid">
        <div class="grid-row justify-end">
            <div class="grid-col-8 bg-primary"><span >1</span></div>
            <div class="grid-col-8 bg-info">2</div>
            <div class="grid-col-8 grid-item">3</div>
            <div class="grid-col-8 ">4</div>
            <div class="grid-col-8 grid-item">5</div>
            <div class="grid-col-8 grid-item">6</div>
            <div class="grid-col-8 grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
        </div>
    </main>
    <footer></footer>

    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="./script/index.js" type="module"></script>
</body>

</html>
